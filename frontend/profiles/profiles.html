<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Clicker - Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profiles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="navbar-title">
            <span class="title-text">PC</span>
            <span class="title-highlight">Clicker</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="profile-card">
            <div class="pc-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1 class="profile-title">Player Profiles</h1>

            <div class="profile-section">
                <h2>Create New Profile</h2>
                <div class="create-profile">
                    <input type="text" id="new-profile-name" placeholder="Enter username" maxlength="20">
                    <button class="profile-btn" id="create-profile-btn">
                        <i class="fas fa-plus"></i> Create
                    </button>
                </div>
            </div>

            <div class="profile-section">
                <h2>Load Profile</h2>
                <div class="profile-list" id="profile-list">
                    <div class="loading-message">Loading profiles...</div>
                </div>
            </div>

            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </button>
        </div>
        
        <!-- Decorative floating PC icons -->
        <div class="floating-pc" style="top: 20%; left: 15%; font-size: 2rem;"><i class="fas fa-server"></i></div>
        <div class="floating-pc" style="top: 40%; right: 10%; font-size: 3rem;"><i class="fas fa-laptop"></i></div>
        <div class="floating-pc" style="bottom: 30%; left: 10%; font-size: 2.5rem;"><i class="fas fa-desktop"></i></div>
        <div class="floating-pc" style="bottom: 20%; right: 20%; font-size: 1.8rem;"><i class="fas fa-microchip"></i></div>
    </div>

    <!-- Status modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Status</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-message">Operation completed.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="profiles.js"></script>
</body>
</html>
