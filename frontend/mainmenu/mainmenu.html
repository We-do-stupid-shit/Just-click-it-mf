<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Clicker - Main Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainmenu.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="navbar-title">
            <span class="title-text">PC</span>
            <span class="title-highlight">Clicker</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="menu-card">
            <div class="pc-icon">
                <i class="fas fa-desktop"></i>
            </div>
            <h1 class="menu-title">Main Menu</h1>
            <div class="menu-buttons">
                <button class="menu-btn" id="continue-btn">
                    <i class="fas fa-play"></i> Continue
                </button>
                <button class="menu-btn" id="new-game-btn">
                    <i class="fas fa-plus"></i> New Game
                </button>
                <button class="menu-btn" id="profiles-btn">
                    <i class="fas fa-users"></i> Profiles
                </button>
                <button class="menu-btn" id="leaderboard-btn">
                    <i class="fas fa-trophy"></i> Leaderboard
                </button>
            </div>
        </div>
        
        <!-- Decorative floating PC icons -->
        <div class="floating-pc" style="top: 20%; left: 15%; font-size: 2rem;"><i class="fas fa-server"></i></div>
        <div class="floating-pc" style="top: 40%; right: 10%; font-size: 3rem;"><i class="fas fa-laptop"></i></div>
        <div class="floating-pc" style="bottom: 30%; left: 10%; font-size: 2.5rem;"><i class="fas fa-desktop"></i></div>
        <div class="floating-pc" style="bottom: 20%; right: 20%; font-size: 1.8rem;"><i class="fas fa-microchip"></i></div>
    </div>
    <script src="mainmenu.js"></script>
</body>
</html>
