<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Clicker - Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="navbar-title">
            <span class="title-text">PC</span>
            <span class="title-highlight">Clicker</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="leaderboard-card">
            <div class="trophy-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="leaderboard-title">Global Leaderboard</h1>
            
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>PCs Built</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr class="loading-row">
                            <td colspan="3">
                                <div class="loading-spinner">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                    <span>Loading leaderboard data...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="leaderboard-buttons">
                <button class="leaderboard-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Menu
                </button>
                <button class="leaderboard-btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>
        
        <!-- Decorative floating PC icons -->
        <div class="floating-pc" style="top: 20%; left: 15%; font-size: 2rem;"><i class="fas fa-server"></i></div>
        <div class="floating-pc" style="top: 40%; right: 10%; font-size: 3rem;"><i class="fas fa-laptop"></i></div>
        <div class="floating-pc" style="bottom: 30%; left: 10%; font-size: 2.5rem;"><i class="fas fa-desktop"></i></div>
        <div class="floating-pc" style="bottom: 20%; right: 20%; font-size: 1.8rem;"><i class="fas fa-microchip"></i></div>
    </div>
    
    <script src="leaderboard.js"></script>
</body>
</html>
